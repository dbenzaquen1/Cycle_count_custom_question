<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
    // The app and fireAnswerForCR calls this to get the current answer.
    function getAnswerForCR() {
    var the_answer = document.getElementById("user").innerHTML;
    if (the_answer.trim() == "") the_answer = `__USERNAME__`;
    return the_answer;
    }
    function fireAnswerForCR() {
    window.location = "codereadr:answerForCR:" + getAnswerForCR();
    }
    </script>
    </head>
    <body>
    <div style="font-size:xx-large" id="user">__USERNAME__</div>
    </body>
    </html>
